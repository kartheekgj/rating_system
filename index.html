<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=iso-8859-1"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
<link rel="stylesheet" href="./css/rating.css">
<title>Create a rating system</title>
</head>
<body>
	<div id="wrapper" class="wrapper_container">
		<div id="message" style="width:300px;"></div>
		<div id="rating" class="rating_holder"></div><span id="ratings"></span>
		<div id="rating_form" style="display:none;float:left;">
			<input type="text" class="form-control col-xs-4" placeholder="Name" data-type="name">(optional)
			<br />
			<input type="text" class="form-control col-xs-4" placeholder="Email" data-type="email">(optional)
			<br />
			<textarea class="form-control col-xs-4" rows="3" Placeholder="Please write your comment here..." data-type="comment"></textarea>
			<button type="button" class="btn btn-primary" id="submit">Submit</button> 
			<button type="button" class="btn btn-primary" id="Processing" style="display:none;">Processing</button> 
			<button type="button" class="btn btn-danger" id="cancel">cancel</button> 
		</div>
	</div>
	<script type="text/javascript" src="./js/jquery.min.js"></script>
	<script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
